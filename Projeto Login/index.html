<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formularios">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.js" method="post">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="text" name="e-mail" id="e-mail" placeholder="Digite seu e-mail" required>
                        <label for="e-mail"></label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" nema="senha" id="senha" placeholder="Sua senha" required>
                        <label for="senha"></label>
                    </div>
                    <button type="submit" value="entrar">Entrar</button>
                    <a href="esqueci.html" class="botao"><i class="material-icons">mail</i>Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
